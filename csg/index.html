<!doctype html>
<html lang='en-GB'>

<head>
  <meta charset='utf-8'>
  <title>CSG Field</title>
</head>

<body>

  <h1>CSG Field</h1>

  <div id='container'></div>

  <script id='template' type='text/ractive'>
    <p>Hello, {{name}}!</p>
  </script>

  <script src='bower_components/ractive/ractive.js'></script>

  <script>
    var ractive = new Ractive({
      el: '#container',
      template: '#template',
      data: { name: 'world' }
    });
  </script>
</body>

</html>
